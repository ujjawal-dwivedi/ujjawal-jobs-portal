<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Docs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box, .app {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .login-box img {
      display: block;
      margin: 0 auto 15px;
      width: 100px;
    }

    .welcome {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .file-list { margin-top: 20px; }
    .file-item {
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 13px;
    }

    #error {
      color: #ff4d4d;
      text-align: center;
      font-weight: bold;
    }

    /* Robot animation popup */
    #robotContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: popup 0.5s ease-out;
    }

    #robotContainer img {
      width: 100px;
      animation: wave 1s infinite alternate;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(15deg); }
    }

    @keyframes popup {
      0% { transform: translate(-50%, -60%) scale(0.5); opacity:0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="login-box" id="loginBox">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Panda">
    <div class="welcome">üêº Tara, Welcome to Your Documents</div>

    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <!-- App Section -->
  <div class="app" id="app" style="display:none;">
    <h2 style="color:white;">My Documents</h2>
    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="uploadFile()">Upload</button>
    <div class="file-list" id="fileList"></div>
    <button style="background:#dc3545;margin-top:15px;" onclick="logout()">Logout</button>
  </div>

  <!-- Robot Animation Popup -->
  <div id="robotContainer">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712021.png" alt="Robot">
    <p id="robotMessage" style="font-size:18px; font-weight:bold; margin-top:10px;"></p>
  </div>

  <script>
    const correctEmail = "ujjawaldwivedi620@gmail.com";
    const correctPassword = "tara#2007";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === correctEmail && password === correctPassword) {

        // Show robot popup
        const robot = document.getElementById("robotContainer");
        const robotMsg = document.getElementById("robotMessage");
        robot.style.display = "block";
        robotMsg.innerText = "ü§ñ Hello Tara! Welcome to your world. Here you can manage all your stuff!";

        // Hide robot after 3 seconds and show app
        setTimeout(() => {
          robot.style.display = "none";
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("app").style.display = "block";
          loadFiles();
        }, 3000);

      } else {
        document.getElementById("error").innerText = "‚ùå Invalid Email or Password";
      }
    }

    function logout() {
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("app").style.display = "none";
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a PDF");

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        let files = JSON.parse(localStorage.getItem("myDocs") || "[]");
        files.push({ name: file.name, data: base64 });
        localStorage.setItem("myDocs", JSON.stringify(files));
        loadFiles();
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    }

    function loadFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      let files = JSON.parse(localStorage.getItem("myDocs") || "[]");
      files.forEach((file, index) => {
        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `
          <span>${file.name}</span>
          <div class="file-actions">
            <button onclick="viewFile(${index})">View</button>
            <button onclick="downloadFile(${index})">Download</button>
            <button style="background:#dc3545;" onclick="deleteFile(${index})">Delete</button>
          </div>
        `;
        fileList.appendChild(div);
      });
    }

    function viewFile(index) {
      let files = JSON.parse(localStorage.getItem("myDocs") || "[]");
      const win = window.open();
      win.document.write(`<iframe src="${files[index].data}" width="100%" height="100%"></iframe>`);
    }

    function downloadFile(index) {
      let files = JSON.parse(localStorage.getItem("myDocs") || "[]");
      const a = document.createElement("a");
      a.href = files[index].data;
      a.download = files[index].name;
      a.click();
    }

    function deleteFile(index) {
      let files = JSON.parse(localStorage.getItem("myDocs") || "[]");
      files.splice(index, 1);
      localStorage.setItem("myDocs", JSON.stringify(files));
      loadFiles();
    }
  </script>
</body>
</html>
