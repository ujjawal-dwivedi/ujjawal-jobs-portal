<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ujjawal Jobs Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h2 { margin-bottom: 20px; }
    input { padding: 10px; margin: 5px 0; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Enter email" />
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div id="error"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoFhagNEBJuZXPvQo9SdX0bgxrcO-L-Tc",
      authDomain: "ujjawal-jobs-portal.firebaseapp.com",
      projectId: "ujjawal-jobs-portal",
      storageBucket: "ujjawal-jobs-portal.appspot.com",
      messagingSenderId: "746809559960",
      appId: "1:746809559960:web:3bedd90b3e0e87b5ed39ed",
      measurementId: "G-R1EBJHZ8KP"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(error => document.getElementById('error').textContent = error.message);
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(error => document.getElementById('error').textContent = error.message);
    }
  </script>
</body>
</html>
