<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Ujjawal Jobs</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #postForm, #logoutBtn, #jobList { display: none; }
    .job-card { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .job-card button { margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <button id="logoutBtn" onclick="logout()">Logout</button>

  <div id="postForm">
    <h3>Post a Job</h3>
    <input type="text" id="title" placeholder="Job Title">
    <input type="text" id="link" placeholder="Apply Link">
    <input type="text" id="lastDate" placeholder="Last Date">
    <input type="text" id="type" placeholder="Job Type (e.g. Govt, Private)">
    <button onclick="submitJob()">Post Job</button>
    <input type="hidden" id="jobId">
  </div>

  <div id="jobList">
    <h3>Posted Jobs</h3>
    <div id="jobsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoFhagNEBJuZXPvQo9SdX0bgxrcO-L-Tc",
      authDomain: "ujjawal-jobs-portal.firebaseapp.com",
      projectId: "ujjawal-jobs-portal",
      storageBucket: "ujjawal-jobs-portal.firebasestorage.app",
      messagingSenderId: "746809559960",
      appId: "1:746809559960:web:3bedd90b3e0e87b5ed39ed",
      measurementId: "G-R1EBJHZ8KP"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const postForm = document.getElementById("postForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const jobList = document.getElementById("jobList");
    const jobsContainer = document.getElementById("jobsContainer");

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Logged in");
          postForm.style.display = "block";
          logoutBtn.style.display = "block";
          jobList.style.display = "block";
          loadJobs();
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out");
        location.reload();
      });
    }

    function submitJob() {
      const jobId = document.getElementById("jobId").value;
      const jobData = {
        title: document.getElementById("title").value,
        link: document.getElementById("link").value,
        lastDate: document.getElementById("lastDate").value,
        type: document.getElementById("type").value,
        postedAt: new Date()
      };

      if (jobId) {
        db.collection("jobs").doc(jobId).update(jobData)
          .then(() => {
            alert("Job updated");
            clearForm();
            loadJobs();
          });
      } else {
        db.collection("jobs").add(jobData)
          .then(() => {
            alert("Job posted");
            clearForm();
            loadJobs();
          });
      }
    }

    function loadJobs() {
      db.collection("jobs").orderBy("postedAt", "desc").get()
        .then(snapshot => {
          jobsContainer.innerHTML = "";
          snapshot.forEach(doc => {
            const job = doc.data();
            jobsContainer.innerHTML += `
              <div class="job-card">
                <strong>${job.title}</strong><br>
                Type: ${job.type}<br>
                Last Date: ${job.lastDate}<br>
                <a href="${job.link}" target="_blank">Apply</a><br>
                <button onclick="editJob('${doc.id}', '${job.title}', '${job.link}', '${job.lastDate}', '${job.type}')">Edit</button>
                <button onclick="deleteJob('${doc.id}')">Delete</button>
              </div>
            `;
          });
        });
    }

    function editJob(id, title, link, lastDate, type) {
      document.getElementById("jobId").value = id;
      document.getElementById("title").value = title;
      document.getElementById("link").value = link;
      document.getElementById("lastDate").value = lastDate;
      document.getElementById("type").value = type;
      document.querySelector("button[onclick='submitJob()']").textContent = "Update Job";
    }

    function deleteJob(id) {
      if (confirm("Are you sure you want to delete this job?")) {
        db.collection("jobs").doc(id).delete()
          .then(() => {
            alert("Job deleted");
            loadJobs();
          });
      }
    }

    function clearForm() {
      document.getElementById("jobId").value = '';
      document.getElementById("title").value = '';
      document.getElementById("link").value = '';
      document.getElementById("lastDate").value = '';
      document.getElementById("type").value = '';
      document.querySelector("button[onclick='submitJob()']").textContent = "Post Job";
    }
  </script>
</body>
</html>
